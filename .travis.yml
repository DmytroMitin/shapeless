os: linux
dist: trusty
language: scala

jdk:
  - oraclejdk8

scala:
  - 2.11.12
  - 2.12.11
  - 2.13.1

env:
  - {}
  - SCALA_JS_VERSION=0.6.32
  - SCALA_JS_VERSION=1.0.1
  - SCALA_NATIVE=true

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

before_install:
  - git fetch --tags
  - '[[ -z "$SCALA_NATIVE" ]] || curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x'

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

script: sbt ++$TRAVIS_SCALA_VERSION! clean validateCI

notifications:
  irc: "chat.freenode.net#shapeless"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/e58e987de2f64f32c8c6

